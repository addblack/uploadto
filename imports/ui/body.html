<body>
  <header>

      {{> loginButtons}}
      <h1>Upload Some!</h1>
  </header>

  <div class="container mainBlock">
    <div class="row">
      <div class="col-sm">
        <h2 class="title">Upload Smth</h2>
        {{> uploadForm}}
      </div>
      <div class="col-sm">
        <h2 class="title">Uploaded files</h2>
        {{> uploadedFiles}}
      </div>
    </div>
  </div>

</body>

<template name="uploadForm">
  {{#with currentUpload}}
  Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span>
  {{else}}
  <div class="upload-btn-wrapper">
    <button class="btn">Upload a file</button>
    <input id="fileInput" type="file" />
  </div>

  {{#if currentUser}}
  <p class="myBlue">Thank's for login</p>
  <p>
    Upload file in <code>jpeg</code>/<code>png</code> or zip format, with size less or equal to 20MB</p>
  {{else}}
  <p class="myBlue">Login to increase max upload to 20MB</p>
  <p>
    Upload file in <code>jpeg</code>/<code>png</code> or zip format, with size less or equal to 5MB</p>
  {{/if}}
  {{/with}}
</template>

<template name="uploadedFiles">
  {{#if uploadedFiles.count}}
  <ul>
    {{#each file in uploadedFiles.each}}
    <li>
      <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>
    </li>
    {{/each}}
  </ul>
  {{else}}
  <div>No files uploaded, yet</div>
  {{/if}}
</template>
